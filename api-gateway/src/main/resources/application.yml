server:
  port: 8080

spring:
  application:
    name: api-gateway
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/inbox}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER:org.postgresql.Driver}
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
    show-sql: false
  flyway:
    enabled: ${FLYWAY_ENABLED:true}  # Habilitado por defecto, api-gateway ejecuta migraciones
    locations: classpath:db/migration
    baseline-on-migrate: true

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}

instagram:
  oauth:
    client-id: ${INSTAGRAM_CLIENT_ID:}
    client-secret: ${INSTAGRAM_CLIENT_SECRET:}
    redirect-uri: ${INSTAGRAM_REDIRECT_URI:http://localhost:8080/auth/instagram/callback}

services:
  ig-service:
    url: ${IG_SERVICE_URL:http://localhost:8081}

logging:
  level:
    com.unir: DEBUG
    org.springframework.web: INFO

